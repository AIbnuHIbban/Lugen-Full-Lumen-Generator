<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lugen - Full Generator Lumen for API</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@3/dark.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
</head>
<body>
    <main class="">
        <div class="container-fluid pt-3">
            <!-- All In One -->
            <div class="tab-pane fade show active" id="allone" role="tabpanel" aria-labelledby="allone-tab">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="card h-10">
                            <div class="card-body">
                                <input type="text" class="form-control" name="" id="table_name" aria-describedby="helpId" placeholder="Table Name" autofocus onkeypress="return goodchars(event,'abcdefghijklmnopqrstuvwxyz_',this)">
                                <textarea class="form-control mt-2" name="" id="list_column" rows="1" placeholder="column1,column2,column3,column4,column5                   SHIFT + G for Formatter" onkeypress="return goodchars(event,'abcdefghijklmnopqrstuvwxyz_,1234567890',this)"></textarea>
                                <div class="row mt-2">
                                    <div class="col-md-7">
                                        <ul>
                                            <li><strong class="text-dark">ENTER</strong> in Textarea for Generate </li>
                                        </ul>
                                    </div>
                                    <div class="col-md-5 text-right">
                                        <button class="btn btn-primary mr-3" onclick="example()">Example</button>
                                        <button type="button" onclick="generate()" class="btn btn-danger">Generate</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card mt-3 dark h-10">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-10">
                                        <p class="font-weight-bold">
                                            Result For Models
                                        </p>
                                    </div>
                                    <div class="col-md-2">
                                        <span onclick="copyClipboard('models')" class="badge badge-danger">Copy Code</span>
                                    </div>
                                </div>
                                <pre><code id="result_models"></code></pre>
                                <textarea id="clipboard_models" style="opacity: 0;"></textarea>
                            </div>
                        </div>
                        <div class="card mt-3 dark h-10">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-10">
                                        <p class="font-weight-bold">
                                            Result For Transform
                                        </p>
                                    </div>
                                    <div class="col-md-2">
                                        <span onclick="copyClipboard('transform')" class="badge badge-danger">Copy Code</span>
                                    </div>
                                </div>
                                <pre><code id="result_transform"></code></pre>
                                <textarea id="clipboard_transform" style="opacity: 0;"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card dark h-10">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-10">
                                        <p class="font-weight-bold">
                                            Result For CRUD Functions
                                        </p>
                                    </div>
                                    <div class="col-md-2">
                                        <span onclick="copyClipboard('crud')" class="badge badge-danger">Copy Code</span>
                                    </div>
                                </div>
                                <pre><code id="result_crud"></code></pre>
                                <textarea id="clipboard_crud" style="opacity: 0;"></textarea>
                                
                            </div>
                        </div>
                        <div class="card mt-3 dark h-10">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-10">
                                        <p class="font-weight-bold">
                                            Result For Migrations
                                        </p>
                                    </div>
                                    <div class="col-md-2">
                                        <span onclick="copyClipboard('migration')" class="badge badge-danger">Copy Code</span>
                                    </div>
                                </div>
                                <pre><code id="result_migration"></code></pre>
                                <textarea id="clipboard_migration" style="opacity: 0;"></textarea>
                            </div>
                        </div>
                        <div class="card mt-3 dark h-11">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-10">
                                        <p class="font-weight-bold">
                                            Result For Routes
                                        </p>
                                    </div>
                                    <div class="col-md-2">
                                        <span onclick="copyClipboard('routes')" class="badge badge-danger">Copy Code</span>
                                    </div>
                                </div>
                                <pre><code id="result_routes"></code></pre>
                                <textarea id="clipboard_routes" style="opacity: 0;"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Modal Welcome -->
    <div class="modal fade" id="welcome" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-body p-0">
                    <img style="border-radius:20px" class="img-fluid" src="assets/img/welcome.png" alt="welcome_laragen" srcset="assets/img/welcome.png">
                </div>
            </div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/8.11.8/sweetalert2.all.min.js'></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="https://aibnuhibban.github.io/OnKey-Javascript/key.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
